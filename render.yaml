services:
  - type: web
    name: fabric-store
    runtime: node
    plan: starter
    rootDir: .
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    
    # Auto-deploy when main branch is updated
    autoDeploy: true
    
    # Health check
    healthCheckPath: /api/health
